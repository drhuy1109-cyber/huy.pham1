<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Thiết kế Canva Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    .canva-container {
      position: relative;
      width: 100%;
      max-width: 800px;         /* Giới hạn chiều rộng, có thể điều chỉnh */
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      border-radius: 8px;
      overflow: hidden;
    }
    .canva-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .ratio {
      width: 100%;
      padding-top: 100%; /* Tỉ lệ 1:1, có thể đổi nếu thiết kế không vuông */
    }
    p.link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="canva-container">
    <div class="ratio"></div>

      allowfullscreen
